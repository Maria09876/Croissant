<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="contact details to place order for croissants"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Place your order</title>
  </head>
  <body>
    <!-- navigation bar  -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Discover more...</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Homepage</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/photo.html">Feast with your eyes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Place your order</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 d-none d-lg-block" id="contactImage">
          <img
            src="/images/photos-page/at the bakkery.jpg"
            alt=""
            class="img-fluid p-2 shadow rounded"
            style="width: 800px; height: 500px"
          />
        </div>

        <div class="col-md-6">
          <h1>Contact Us</h1>
          <div class="row" id="contactDisplay">
            <div class="col-sm-6">
              <form>
                <div class="col-sm-8">
                  <label for="inputFullName" class="col-sm-0 col-form-label"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputFullName"
                    autocomplete="off"
                  />
                </div>

                <div class="col-sm-8">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail3"
                    autocomplete="off"
                  />
                </div>

                <div class="col-sm-8">
                  <label for="inputOrder" class="col-sm-0 col-form-label"
                    >Place Order</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputOrder"
                    autocomplete="off"
                  />
                </div>
              </form>
            </div>
            <div class="col-sm-6">
              <h4>Contact</h4>
              <br />
              <h4>croissants4ever@bekkery.com</h4>
              <hr />
              <h4>Based in</h4>
              <br />
              Breda, The Netherlands
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
